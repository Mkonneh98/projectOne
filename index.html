<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Find Yourself in the Art of Poetry</title>

		<link rel="stylesheet" type="text/css" href="screen.css" media="screen"/>
		<link rel="reset" media="screen" href="reset.css" />
		<script src="javascript.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<body>
		<h1>The Art of Poetry is Everywhere...</h1>
		<img src="https://pi.tedcdn.com/r/pf.tedcdn.com/images/playlists/poetry-by-fierce-women_1119232639.jpg?quality=89&w=256" alt="Poetry">
		<h1>What you need is an outlet to view others works as well as share your own...</h1>
		<h2>Sign up today to start sharing whats been inside that brilliant mind of yours</h2>
			<form action="null" method="get">
				<ul>
					<li>
						<label for="phone">Please Enter Your Cellphone Number:</label><p></p>
						<input type="tel" id="phone">
					</li>
					<li>
						<label for="mail">Please Enter Your E-mail Address:</label><p></p>
						<input type="email" id="mail">
					</li>
					<li>
						<label for="dob">Please Enter Your Date of Birth:</label><p></p>
						<input type="date" id="dob">
					</li>
				</ul>
			<input type="submit" value="Submit">
			</form>
	</body>
